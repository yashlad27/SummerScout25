# Job Classification and Filtering Rules

# Job categories with matching patterns
# NOTE: Jobs matching ANY category will be included (for broader coverage of all tech roles)
categories:
  software_engineering:
    title_any:
      - "(?i)software engineer"
      - "(?i)software developer"
      - "(?i)software development"
      - "(?i)swe"
      - "(?i)engineer"
      - "(?i)developer"
    description_hints:
      - "(?i)coding|programming"
      - "(?i)java|python|c\\+\\+|golang"
      - "(?i)software development"
  
  backend:
    title_any:
      - "(?i)backend"
      - "(?i)back-end"
      - "(?i)server.*engineer"
      - "(?i)api.*engineer"
    description_hints:
      - "(?i)rest.*api|graphql"
      - "(?i)microservices"
      - "(?i)database|sql|nosql"
  
  frontend:
    title_any:
      - "(?i)frontend"
      - "(?i)front-end"
      - "(?i)ui.*engineer"
      - "(?i)web.*engineer"
    description_hints:
      - "(?i)react|vue|angular"
      - "(?i)javascript|typescript"
      - "(?i)html|css"
  
  fullstack:
    title_any:
      - "(?i)full.*stack"
      - "(?i)fullstack"
    description_hints:
      - "(?i)frontend.*backend"
      - "(?i)full.*stack"
  
  mobile:
    title_any:
      - "(?i)mobile.*engineer"
      - "(?i)ios.*engineer"
      - "(?i)android.*engineer"
      - "(?i)mobile.*developer"
    description_hints:
      - "(?i)swift|kotlin|react native"
      - "(?i)ios|android"
      - "(?i)mobile.*app"
  
  devops:
    title_any:
      - "(?i)devops"
      - "(?i)site reliability"
      - "(?i)\\bsre\\b"
      - "(?i)infrastructure.*engineer"
      - "(?i)platform.*engineer"
    description_hints:
      - "(?i)kubernetes|docker"
      - "(?i)ci/cd|jenkins"
      - "(?i)aws|azure|gcp"
  
  qa_testing:
    title_any:
      - "(?i)quality.*assurance"
      - "(?i)\\bqa\\b"
      - "(?i)test.*engineer"
      - "(?i)sdet"
    description_hints:
      - "(?i)testing|test automation"
      - "(?i)selenium|cypress"
      - "(?i)quality assurance"
  
  ml_ai:
    title_any:
      - "(?i)machine learning"
      - "(?i)\\bml\\b"
      - "(?i)artificial intelligence"
      - "(?i)\\bai\\b(?!ds)"
      - "(?i)deep learning"
      - "(?i)neural network"
      - "(?i)computer vision"
      - "(?i)nlp|natural language"
      - "(?i)reinforcement learning"
    description_hints:
      - "(?i)pytorch|tensorflow|keras"
      - "(?i)model training|model development"
      - "(?i)llm|large language"
  
  cybersecurity:
    title_any:
      - "(?i)security"
      - "(?i)threat"
      - "(?i)incident response"
      - "(?i)penetration test"
      - "(?i)red team|blue team"
      - "(?i)vulnerability"
      - "(?i)malware"
      - "(?i)forensic"
      - "(?i)comptia"
      - "(?i)security\\+|sec\\+"
      - "(?i)network\\+|net\\+"
      - "(?i)cysa\\+|ceh"
      - "(?i)cissp|ccna security"
    description_hints:
      - "(?i)siem|splunk|elk"
      - "(?i)firewall|ids|ips"
      - "(?i)penetration|vulnerability"
      - "(?i)comptia|security\\+|network\\+"
      - "(?i)certifications.*security"
  
  data_engineering:
    title_any:
      - "(?i)data engineer"
      - "(?i)\\betl\\b"
      - "(?i)data pipeline"
      - "(?i)data infrastructure"
      - "(?i)big data"
    description_hints:
      - "(?i)spark|hadoop|kafka"
      - "(?i)airflow|data pipeline"
      - "(?i)data warehouse|redshift|snowflake"
  
  data_science:
    title_any:
      - "(?i)data scien"
      - "(?i)applied scientist"
      - "(?i)research scientist"
      - "(?i)quantitative"
      - "(?i)analytics"
    description_hints:
      - "(?i)statistical|statistics"
      - "(?i)a/b test|experiment"
      - "(?i)predictive model"
  
  ml_platform:
    title_any:
      - "(?i)ml platform"
      - "(?i)mlops"
      - "(?i)machine learning.*platform"
      - "(?i)ml infrastructure"
    description_hints:
      - "(?i)mlops|ml platform"
      - "(?i)model deploy|model serving"
      - "(?i)kubernetes.*ml|ml.*kubernetes"
  
  platform_security:
    title_any:
      - "(?i)platform.*security"
      - "(?i)infrastructure.*security"
      - "(?i)cloud security"
      - "(?i)devops.*security|devsecops"
    description_hints:
      - "(?i)aws security|azure security|gcp security"
      - "(?i)iam|identity.*access"

# Internship and term filters
# NOTE: For MS students ONLY - no PhD, no undergrad-only positions
internship:
  title_patterns:
    - "(?i)intern"
    - "(?i)co-op"
    - "(?i)summer 2026"
    - "(?i)summer.*2026"
    - "(?i)graduate(?!.*phd)"
    - "(?i)masters"
    - "(?i)master's"
  description_patterns:
    - "(?i)intern"
    - "(?i)summer 2026"
    - "(?i)internship"
    - "(?i)graduate.*student"
    - "(?i)masters.*student"
    - "(?i)master's.*student"
    - "(?i)pursuing.*masters"
    - "(?i)pursuing.*master's"
    - "(?i)currently.*enrolled"
    - "(?i)ms.*student"
    - "(?i)master's.*degree"
    - "(?i)not phd"

# Visa sponsorship patterns (F1 visa support)
visa:
  positive_indicators:
    # Explicit sponsorship mentions
    - "(?i)visa.*sponsor"
    - "(?i)sponsor.*visa"
    - "(?i)f-?1.*visa"
    - "(?i)f-?1.*opt"
    - "(?i)opt.*eligible"
    - "(?i)cpt.*eligible"
    - "(?i)international.*student"
    - "(?i)work.*authorization"
    - "(?i)authorized.*work"
  negative_indicators:
    # Exclude jobs that require work authorization
    - "(?i)must.*be.*authorized.*work"
    - "(?i)must.*have.*work.*authorization"
    - "(?i)us.*citizen.*required"
    - "(?i)no.*visa.*sponsor"
    - "(?i)cannot.*sponsor"
    - "(?i)will.*not.*sponsor"
    - "(?i)unable.*sponsor"
    - "(?i)security.*clearance.*required"

# Negative filters (exclude these)
negatives:
  seniority:
    - "(?i)senior"
    - "(?i)staff"
    - "(?i)principal"
    - "(?i)lead"
    - "(?i)manager"
    - "(?i)director"
    - "(?i)vp|vice president"
    - "(?i)head of"
  
  non_engineering:
    - "(?i)sales"
    - "(?i)marketing"
    - "(?i)hr|human resources"
    - "(?i)recruiter"
    - "(?i)account"
    - "(?i)business development"
    - "(?i)product manager(?!.*technical)"
    - "(?i)finance(?!.*quant)"
  
  phd_only:
    - '(?i)\bphd\b.*(?:intern|graduate|student)'
    - '(?i)(?:intern|graduate|student).*\bphd\b'
    - '(?i)doctoral'
    - '(?i)ph\.d\.'
  
  undergrad_only:
    - "(?i)undergraduate(?!.*graduate)"
    - "(?i)freshman|sophomore|junior(?!.*graduate)"
  
  generic_pages:
    - "(?i)^internships?$"
    - "(?i)^internship programs?$"
    - "(?i)join.*talent.*community"
    - "(?i)^student.*opportunities?$"
    - "(?i)career.*perspectives"
    - "(?i)^undergraduates?$"
    - "(?i)^graduates?$"
    - "(?i)early.*career$"

# Allowed locations (case-insensitive matching)
locations:
  allowed:
    - "New York"
    - "NYC"
    - "Manhattan"
    - "Chicago"
    - "Boston"
    - "Cambridge"
    - "San Francisco"
    - "Bay Area"
    - "Palo Alto"
    - "Mountain View"
    - "Seattle"
    - "Austin"
    - "Remote"
    - "Hybrid"
  
  # Countries to exclude
  excluded_countries:
    - "India"
    - "China"
    - "UK"
    - "Canada"  # Remove if you want Canadian positions

# Similarity matching thresholds
similarity:
  title_jaccard_threshold: 0.8
  description_cosine_threshold: 0.55
  cross_source_dedup_threshold: 0.85
